name: Build & Push Docker to ECR (self-hosted)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-push:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::050752612531:role/githubaction
          aws-region: ap-south-1

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          set -e
          IMAGE_URI=050752612531.dkr.ecr.ap-south-1.amazonaws.com/todo
          TAG=latest
          SHA_TAG=${GITHUB_SHA::8}

          echo "Building ${IMAGE_URI}:${TAG} (context: ./my-react-app)"
          docker build -t ${IMAGE_URI}:${TAG} ./my-react-app

          echo "Also tagging image with SHA: ${SHA_TAG}"
          docker tag ${IMAGE_URI}:${TAG} ${IMAGE_URI}:${SHA_TAG}

          docker image ls | grep todo || true

      - name: Push images to ECR (latest + sha)
        run: |
          set -e
          IMAGE_URI=050752612531.dkr.ecr.ap-south-1.amazonaws.com/todo
          TAG=latest
          SHA_TAG=${GITHUB_SHA::8}

          echo "Pushing ${IMAGE_URI}:${TAG}"
          docker push ${IMAGE_URI}:${TAG}

          echo "Pushing ${IMAGE_URI}:${SHA_TAG}"
          docker push ${IMAGE_URI}:${SHA_TAG}

      - name: Deploy to EC2 via SSM
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=private-ip-address,Values=${{ secrets.SERVER_IP }}" \
            --query "Reservations[0].Instances[0].InstanceId" --output text)

          echo "Deploying to EC2 instance $INSTANCE_ID via SSM..."

          aws ssm send-command \
            --targets "Key=instanceIds,Values=i-012bcdce6e0c7a177" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Docker app" \
            --parameters 'commands=[
              "aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 050752612531.dkr.ecr.ap-south-1.amazonaws.com",
              "docker pull 050752612531.dkr.ecr.ap-south-1.amazonaws.com/todo:latest",
              "cd /home/ubuntu",
              "docker-compose down",
              "docker-compose up -d --remove-orphans"
            ]' \
            --region ap-south-1
