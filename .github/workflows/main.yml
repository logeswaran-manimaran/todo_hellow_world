name: Deploy Next.js App to EC2 via Self-Hosted + OIDC
on:
  push:
    branches: [ main ]
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Install Dependencies
        run: npm install
        working-directory: ./my-nextjs-app
      
      - name: Build Next.js App
        run: npm run build
        working-directory: ./my-nextjs-app
        env:
          NODE_ENV: production
      
      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::050752612531:role/githubaction
          aws-region: ap-south-1
          role-session-name: github-actions-session
      
      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --targets "Key=InstanceIds,Values=i-012bcdce6e0c7a177" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Next.js app" \
            --parameters 'commands=[
              "sudo rm -rf /var/www/my-nextjs-app",
              "sudo mkdir -p /var/www/my-nextjs-app",
              "sudo cp -r /home/ubuntu/actions-runner/_work/todo_hellow_world/todo_hellow_world/my-nextjs-app /var/www/",
              "cd /var/www/my-nextjs-app",
              "sudo chown -R ubuntu:ubuntu /var/www/my-nextjs-app",
              "npm install --production",
              "pm2 stop my-nextjs-app || true",
              "pm2 delete my-nextjs-app || true",
              "pm2 start npm --name my-nextjs-app -- start",
              "pm2 save"
            ]' \
            --output text
