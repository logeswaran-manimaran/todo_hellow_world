name: Deploy Vite React App to EC2 via Self-Hosted + OIDC
on:
  push:
    branches: [ main ]
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Install Dependencies
        run: npm install
        working-directory: ./my-react-app
      
      - name: Build Vite React App
        run: npm run build
        working-directory: ./my-react-app
      
      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::050752612531:role/githubaction
          aws-region: ap-south-1
          role-session-name: github-actions-session
      
      - name: Deploy build folder to EC2 via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --targets "Key=InstanceIds,Values=i-012bcdce6e0c7a177" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Vite React build" \
            --parameters 'commands=[
              "set -e",
              "echo \"Checking source files...\"",
              "ls -la /home/ubuntu/actions-runner/_work/todo_hellow_world/todo_hellow_world/my-react-app/dist/ || echo \"Source not found\"",
              "echo \"Cleaning destination...\"",
              "sudo rm -rf /var/www/my-react-app/*",
              "sudo mkdir -p /var/www/my-react-app",
              "echo \"Copying files...\"",
              "sudo cp -r /home/ubuntu/actions-runner/_work/todo_hellow_world/todo_hellow_world/my-react-app/dist/* /var/www/my-react-app/ || echo \"Copy failed\"",
              "sudo chown -R ubuntu:ubuntu /var/www/my-react-app",
              "echo \"Files in destination:\"",
              "ls -la /var/www/my-react-app/",
              "echo \"Starting PM2 as ubuntu user...\"",
              "sudo -u ubuntu bash -c \"cd /var/www/my-react-app && pm2 stop my-react-app || true\"",
              "sudo -u ubuntu bash -c \"cd /var/www/my-react-app && pm2 delete my-react-app || true\"",
              "sudo -u ubuntu bash -c \"cd /var/www/my-react-app && pm2 serve /var/www/my-react-app 3000 --name my-react-app --spa\"",
              "sudo -u ubuntu bash -c \"pm2 save\"",
              "sudo -u ubuntu bash -c \"pm2 list\""
            ]' \
            --output text \
            --query 'Command.CommandId')
          
          echo "Command ID: $COMMAND_ID"
          echo "Waiting for command to complete..."
          sleep 15
          
          echo "Command output:"
          aws ssm list-command-invocations \
            --command-id $COMMAND_ID \
            --details \
            --query 'CommandInvocations[0].CommandPlugins[0].Output' \
            --output text
