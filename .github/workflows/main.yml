name: Deploy React App to EC2 via Self-Hosted + OIDC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::050752612531:role/githubaction
          aws-region: ap-south-1
          role-session-name: github-actions-session

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --targets "Key=InstanceIds,Values=<i-012bcdce6e0c7a177>" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy React app" \
            --parameters 'commands=["cd /var/www/my-react-app && git pull && npm ci && npm run build"]'

